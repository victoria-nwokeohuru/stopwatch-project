<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <div class="square">
            <span class="time">00:00:00</span>
        </div>
        <div class="controls">
            <button>
                <img id="playButton" src="images/play-button.svg">
                <img id="pauseButton" src="images/pause-button.svg">
            </button>
            <button>
                <img id="resetButton" src="images/stop-button.svg">
            </button>
        </div>
    </div>

    <footer>&copy;2020 Victoria Nwokeohuru</footer>
    <script src="main.js"></script>
</body>
</html>
